<!DOCTYPE html> 
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            #header
            {
                background-color: #000000;
                min-height:100px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div class="col-lg-2">
                <img src="../static/images/logo.jpeg" class="col-lg-12" style="height:100px;" />
            </div>
            <div class="col-lg-4">
                
            </div>
            <div class="col-lg-6" style="font-size:20px;font-weight:bolder;color:rgb(255, 255, 255);margin-top:25px;padding-left:250px;">
                <a href="index">Home</a> | 
                <a href="register">Register</a> | 
                <a href="login">Login</a> | 
                <a href="contact">Contact</a> 
            </div>
        </div>

        <div id="body" style="height:660px;background-color: #beb5b5b8;">
            <div class="col-lg-7"><br><br><br>           
                <img src="../static/images/register.jpg" class="col-lg-12" style="height:500px;" />
            </div>

            <div class="col-lg-5" style="color:darkred; ">
            
                <h1 class="text-center">Registration Form</h1>

                <div>
                    <label style="font-size:20px; ">Name</label>
                    <input type="text" id="nm" name="nm" class="form-control"/>
                </div>
                
                <div>
                    <label style="font-size:20px; ">Email</label>
                    <input type="text" id="em" name="em" class="form-control"/>
                </div>
                
                <div>
                    <label style="font-size:20px; ">Phone #</label>
                    <input type="text" id="ph" name="ph" class="form-control"/>
                </div>
                
                <div>
                    <label style="font-size:20px; ">Gender</label>
                    <select class="form-control"  id="gender" name="gender">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div>
                    <label style="font-size:20px; ">Address</label>
                    <textarea rows="4" class="form-control"  id="addr" name="addr"></textarea>
                </div>
                
                <div>
                    <label style="font-size:20px; ">Password</label>
                    <input type="password" class="form-control"   id="pswd" name="pswd"/>
                </div>

                <div style="margin-top:10px;">
                    <input type="submit" class="btn btn-primary col-lg-5" id="btn_savedata" name="btn_savedata" value="Save Data" style="margin-right:30px;"/>
                    <input type="reset" class="btn btn-danger col-lg-5" id="btn_reset_reg" name="btn_reset_reg" />
                </div>
                
            </div>
        </div>

        <div id="footer" style="background-color:#050505;height:50px;text-align: center;color: rgb(251, 251, 251);font-weight:bolder;font-size:15px;padding-top:1%;" >
            All Rights Reserved to 5G Network
        </div>

    </body>
    <script src="../static/js/api.js"></script>
</html>
